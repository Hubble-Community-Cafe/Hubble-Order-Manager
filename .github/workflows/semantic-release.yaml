name: Semantic release

on:
  push:
    branches: 
    - main


permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  versioning:
    uses: GEWIS/actions/.github/workflows/versioning.yml@v1

  docker:
    needs: versioning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ needs.versioning.outputs.next-version }} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ needs.versioning.outputs.next-version }}